<!DOCTYPE html>
<html>
{% load staticfiles %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link href="{% static 'inspinia/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'inspinia/font-awesome/css/font-awesome.css' %}" rel="stylesheet">
    <link href="{% static 'inspinia/css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'inspinia/css/style.css' %}" rel="stylesheet">
</head>

<body class="gray-bg">
        <div class="loginColumns animated fadeInDown">
        <div class="row">
            <div class="col-md-6">
                <h2 class="font-bold">欢迎登录管理后台</h2>
                <p>土地是以它的肥沃和收获而被估价的；才能也是土地，不过它生产的不是粮食，而是真理。如果只能滋生瞑想和幻想的话，即使再大的才能也只是砂地或盐池，那上面连小草也长不出来的。
                </p>
                <p>—— 别林斯基</p>
            </div>
            <div class="col-md-6">
                <div class="ibox-content">
                    {% block content %}
                        <form class="m-t" role="form" action="index.html" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" name='username' class="form-control" id="id_username" placeholder="用户名" autofocus required>
                        </div>
                        <div class="form-group">
                            <input type="password" name='password' class="form-control" id="id_password" placeholder="密码" required>
                        </div>

                        {% if message %}
                            <div class="alert alert-warning">{{ message }}</div>
                        {% endif %}

                        <button type="submit" class="btn btn-primary block full-width m-b">登录</button>

                        <a href="#">
                            <small>忘记密码?</small>
                        </a>
                        <!--p class="text-muted text-center">
                            <small>还没有账号?</small>
                        </p>
                        <a class="btn btn-sm btn-white btn-block" href="/register/">创建一个帐户</a>-->
                    </form>
                    {% endblock %}
                    <p class="m-t"></p>
                </div>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-md-6">
               <small>Copyright  &copy; 2017-2018</small>
            </div>
            <div class="col-md-6 text-right">
               www.redevops.com
            </div>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="{% static 'inspinia/js/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'inspinia/js/bootstrap.min.js' %}"></script>
</body>
</html>
